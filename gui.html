<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YouTube Mute Words</title>
        <!-- FONT -->
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="gui_title_frame">
            <h4 id="text_part_1">YouTube</h4>
            <h4 id="text_part_2"> Mute Words</h4>
        </div>
        <div class="frame">
            <!-- STATS section -->
            <h1 class="header">📊 Stats</h1>
            <hr>
            <div class="middle_section" style="margin-top: 10px; margin-bottom: 10px;">
                <label>Videos hidden on the page: 0</label>
            </div>

            <!-- SETTINGS section -->
            <h1 class="header">⚙️ Settings</h1>
            <hr>
            <div class="middle_section">
                <label>Test:</label>
                <input class="input_radio" type="radio"></input>
            </div>

            <!-- WORD LIST section -->
            <h1 class="header">📑 Word lists</h1>
            <hr>
            <div class="middle_section">
                <p class="text_shy">
                Add words or text in a list:
                </p>
                <div id="div_word_input">
                    <div class="horizontal">
                        <label>Test:</label>
                        <input class="input_radio" type="radio"></input>
                    </div>
                    <div class="horizontal">
                        <input class="input_text" type="text" placeholder="Enter a word or text to mute"></input>
                        <button id="btn_add_word" class="btn_normal">Add</button>
                    </div>
                </div>
            </div>
            <div class="btns_horizontal">
                <button id="btn_open_blacklist" class="btn_normal">⚫ Blacklist</button>
                <button id="btn_open_whitelist" class="btn_normal">⚪ Whitelist</button>
            </div>

            <!-- donation support section -->
            <div id="div_donation_header">
                <h1 id="header_donation" class="header">🤗 Like it? - Buy me fries? 🍟</h1>
            </div>
            <hr>
            <div class="middle_section">
                <button id="btn_open_donate_usdt" class="btn_normal">USDT</button>
            </div>
            <div class="middle_section">
                <p id="contacts_email" class="text_shy">
                Contacts: *****@gmail.com
                </p>
            </div>
        </div>

        <script src="js/gui.js"></script>
    </body>
</html>
