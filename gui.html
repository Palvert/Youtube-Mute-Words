<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YouTube Mute Words</title>
        <!-- FONT -->
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="gui_title_frame">
            <h4 id="text_part_1">YouTube</h4>
            <h4 id="text_part_2"> Mute Words</h4>
        </div>
        <div class="frame">
            <!-- SETTINGS -->
            <!-- <h1 class="header">‚öôÔ∏è Settings</h1> -->
            <!-- <hr> -->
            <!-- <div class="middle_section"> -->
            <!--     <label>Test:</label> -->
            <!--     <input class="input_radio" type="checkbox"></input> -->
            <!-- </div> -->

            <!-- WORD LIST -->
            <h1 class="header">üìë Word lists</h1>
            <hr>
            <div class="middle_section">
                <div id="div_word_input">
                    <input id=word_input class="input_text" type="text" placeholder="Enter word or phrase"></input>
                    <div class="horizontal">
                        <button id="btn_add_word_w" class="btn_normal" 
                            title="Allow videos with this word, even if a title has a word you muted">Pass</button>
                        <button id="btn_add_word_b" class="btn_normal" title="Mute this word to hide the videos which has it in their title">Mute</button>
                    </div>
                </div>
            </div>
            <div id="div_table_frame">
                <div id="div_word_table" class="btns_horizontal">
                    <table id="word_table">
                        <tr>
                            <td><div class="div_col_word_type_w"></div></td>
                            <td class="td_col_word">Hello</td>
                            <td><input class="input_radio" type="checkbox"></input></td>
                        </tr>
                        <tr>
                            <td><div class="div_col_word_type_b"></div></td>
                            <td class="td_col_word">Success</td>
                            <td><input class="input_radio" type="checkbox"></input></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="div_btn_del_word">
            <button id="btn_del_word" class="btn_normal" title="Delete selected words from the list">Delete selected</button>
            </div>
        </div>

        <script src="js/gui.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
